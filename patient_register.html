<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff; /* Updated background color to white */
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 30px;
      color: #084a28;
      background: linear-gradient(to right, #001f3f, #87CEEB);
      padding: 10px;
      border-radius: 10px;
      animation: gradientAnimation 5s infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #491010;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .error-message {
      color: red;
    }

    button[type="submit"],
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #001f3f;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover,
    button:hover {
      background-color: #87CEEB;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Patient Registration Page</h2>

  <!-- Registration form -->
  <form id="registration-form" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="insurance-number">Insurance Number:</label>
    <input type="text" id="insurance-number" name="insurance-number" required>
    <br>
    <p id="error-message" class="error-message" style="display: none;">Invalid insurance number. Please check again.</p>
    <br>
    <label for="number">Number:</label>
    <input type="text" id="number" name="number" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <div class="button-container">
      <button type="submit">Register</button>
      <button onclick="goBack()">Go Back</button>
    </div>
  </form>

  <script>
    // Function to go back to the previous page (index.html)
    function goBack() {
      window.history.back();
    }

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission from reloading the page
   
      // Get form field values
      const name = document.getElementById('name').value;
      const insuranceNumber = document.getElementById('insurance-number').value;
      const password = document.getElementById('password').value;

     // Store the values in localStorage
      localStorage.setItem('name', name);
      localStorage.setItem('insuranceNumber', insuranceNumber);
      localStorage.setItem('password', password);
     
      // Redirect to patient_page.html
      window.location.href = 'patient_page.html';
    }
  </script>
</body>
</html>
