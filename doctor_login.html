<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Log In Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #084a28;
      background: linear-gradient(to right, #001f3f, #87CEEB);
      padding: 10px;
      border-radius: 10px;
      animation: gradientAnimation 5s infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #491010;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .error-message {
      color: red;
    }

    button[type="submit"],
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #001f3f;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover,
    button:hover {
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <h2>Doctor Log In Page</h2>

  <!-- Log in form with doctor ID, password, submit button, and back button-->
  <form id="loginForm" onsubmit="handleLogin(event)">
    <label for="doctorId">Doctor ID:</label>
    <input type="text" id="doctorId" name="doctorId" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Log in</button>
    <button onclick="goBack()">Go back</button>
  </form>

  <script>
    // Function to handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      // Retrieve stored values from localStorage
      const storedDoctorId = localStorage.getItem('doctorId');
      const storedPassword = localStorage.getItem('password');

      // Get form field values
      const doctorId = document.getElementById('doctorId').value;
      const password = document.getElementById('password').value;

      // Validate login credentials
      if (doctorId === storedDoctorId && password === storedPassword) {
        // Redirect to doctor_page.html upon successful login
        window.location.href = `doctor_page.html?doctorId=${doctorId}`;
      } else {
        // Display an error message for invalid credentials
        alert('Invalid doctor ID or password. Please check again.');
      }
    });

    // Function to go back to the previous page (index.html)
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
