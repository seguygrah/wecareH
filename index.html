<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WECARE HEALTHBOOK</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff; /* Updated background color to white */
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #fff;
      background: linear-gradient(to right, #001f3f, #87CEEB);
      padding: 10px;
      border-radius: 10px;
      animation: gradientAnimation 5s infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h3 {
      margin-top: 30px;
      color: #491010;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 200px;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    select:hover {
      transform: scale(1.05);
    }

    /* Styling for navy and sky blue lines */
    .moving-lines-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 20px;
      margin-top: 40px;
    }

    .moving-line {
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, navy, skyblue);
      opacity: 1;
      animation: movingLines 4s infinite;
    }

    @keyframes movingLines {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      80% {
        transform: translateX(80%);
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>WELCOME TO WECARE HEALTHBOOK</h1>

  <!-- Patient dropdown -->
  <div class="moving-lines-container">
    <div class="moving-line"></div>
    <div class="moving-line"></div>
    <div class="moving-line"></div>
  </div>

  <div>
    <h3>Patient</h3>
    <select onchange="location = this.value;">
      <option value="" selected disabled>Select an option</option>
      <option value="patient_login.html">Log in</option>
      <option value="patient_register.html">Register</option>
    </select>
  </div>

  <!-- Doctor dropdown -->
  <div class="moving-lines-container">
    <div class="moving-line"></div>
    <div class="moving-line"></div>
    <div class="moving-line"></div>
  </div>

  <div>
    <h3>Doctor</h3>
    <select onchange="location = this.value;">
      <option value="" selected disabled>Select an option</option>
      <option value="doctor_login.html">Log in</option>
      <option value="doctor_register.html">Register</option>
    </select>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
