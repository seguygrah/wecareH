<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Log In Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
  <h2>Patient Log In Page</h2>

  <!-- Log in form with insurance number, password, submit button and back button-->
  <form id="loginForm" onsubmit="handleLogin(event)">
    <label for="insuranceNumber">Insurance Number:</label>
    <input type="text" id="insuranceNumber" name="insuranceNumber" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Log in</button>
    <button onclick="goBack()">Go back</button>
  </form>

  <script>
    // Function to handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      // Retrieve stored values from localStorage
      const storedInsuranceNumber = localStorage.getItem('insuranceNumber');
      const storedPassword = localStorage.getItem('password');

      // Get form field values
      const insuranceNumber = document.getElementById('insuranceNumber').value;
      const password = document.getElementById('password').value;

      // Validate login credentials
      if (insuranceNumber === storedInsuranceNumber && password === storedPassword) {
        // Redirect to patient_page.html upon successful login
        window.location.href = 'patient_page.html';
      } else {
        // Display an error message for invalid credentials
        alert('Invalid insurance number or password. Please check again.');
      }

    });

    // Function to go back to the previous page (index.html)
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
