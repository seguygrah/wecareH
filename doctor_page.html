<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff; 
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 30px;
      color: #084a28;
      background: linear-gradient(to right, #001f3f, #87CEEB);
      padding: 10px;
      border-radius: 10px;
      animation: gradientAnimation 5s infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h3 {
      margin-top: 30px;
      color: #491010;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #001f3f;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #87CEEB;
    }

    .logout-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h2>Welcome to the Doctor Page</h2>
  <!-- Doctor information -->
  <div>
    <h3>Doctor Information:</h3>
    <p><strong>Name:</strong> <span id="name-placeholder"></span></p>
    <p><strong>Doctor ID:</strong> <span id="doctor-id-placeholder"></span></p>
  </div>
  <!-- Doctor options -->
  <div>
    <h3>View:</h3>
    <button onclick="goToPatients()">My Patients</button>
    <button onclick="goToAppointments()">My Appointments</button>
  </div>
  <!-- Logout button -->
  <button class="logout-button" onclick="logOut()">Log Out</button>

  <script>
    // Function to retrieve stored values from localStorage
    function getStoredValue(key) {
      return localStorage.getItem(key);
    }

    // Function to navigate to "my patients" page
    function goToPatients() {
      // Navigating to the "my patients" page
      window.location.href = 'doctor_mypatients.html';
    }

    // Function to navigate to "my appointments" page
    function goToAppointments() {
      // Navigating to the "my appointments" page
      window.location.href = 'doctor_appointment.html';
    }

    // Function to log out and navigate to "index.html" page
    function logOut() {
      // Redirect to index.html
      window.location.href = 'index.html';
    }

    // Retrieve the stored values and display them
    document.addEventListener('DOMContentLoaded', function() {
      const name = getStoredValue('docName');
      const doctorId = getStoredValue('doctorId');

      // Display the values in the appropriate elements
      document.getElementById('name-placeholder').textContent = name;
      document.getElementById('doctor-id-placeholder').textContent = doctorId;
    });

  </script>
</body>
</html>
